<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <table> <!-- Início da tabela -->
        <thead> <!-- Cabeçalho da tabela -->
            <tr> <!-- Linha do cabeçalho -->
                <th>Period</th> <!-- Cabeçalho para "Period" -->
                <th>Android</th> <!-- Cabeçalho para "Android" -->
                <th>iOS</th> <!-- Cabeçalho para "iOS" -->
                <th>Windows Phone</th> <!-- Cabeçalho para "Windows Phone" -->
                <th>Others</th> <!-- Cabeçalho para "Others" -->
            </tr>
        </thead>
        <tbody> <!-- Corpo da tabela -->
            <tr> <!-- Primeira linha de dados -->
                <td>2016Q1</td> <!-- Coluna Period -->
                <td>83.4%</td> <!-- Coluna Android -->
                <td>15.4%</td> <!-- Coluna iOS -->
                <td>0.8%</td> <!-- Coluna Windows Phone -->
                <td>0.4%</td> <!-- Coluna Others -->
            </tr>
            <tr> <!-- Segunda linha de dados -->
                <td>2016Q2</td>
                <td>87.6%</td>
                <td>11.7%</td>
                <td>0.4%</td>
                <td>0.3%</td>
            </tr>
            <tr> <!-- Terceira linha de dados -->
                <td>2016Q3</td>
                <td>86.8%</td>
                <td>12.5%</td>
                <td>0.3%</td>
                <td>0.4%</td>
            </tr>
            <tr> <!-- Quarta linha de dados -->
                <td>2016Q4</td>
                <td>81.4%</td>
                <td>18.2%</td>
                <td>0.2%</td>
                <td>0.2%</td>
            </tr>
            <tr> <!-- Quinta linha de dados -->
                <td>2017Q1</td>
                <td>85.0%</td>
                <td>14.7%</td>
                <td>0.1%</td>
                <td>0.1%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
